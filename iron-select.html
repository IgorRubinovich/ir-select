<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-input/iron-input.html">	
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="./iron-select-item.html">


<dom-module id="iron-select">
  <style>
    :host {	
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
	<style>
		#selectorContainer {
			padding : 2px;
		}
		.selectedItem {
			border : 1px solid lightgrey;
			padding : 1px;
			margin : 3px;
		}
		input {
			border : none;
			border-bottom : 1px solid lightgrey
		}
		input:focus {
			border : 0;
			outline : none;
			border-bottom : 1px solid lightgrey
		}
		#inputDiv iron-selector {
			background : #ddd;
		}
		#inputDiv iron-selector .iron-selected  {
			/* background-color : white; */
			box-shadow : 0 0 1px #555;
			transform : translate(-1px,-1px);
		}
		
		#inputDiv iron-selector div {
			padding : 2px;
			/* background : #fafafa; */
		}
		
		#inputDiv {
			padding : 10px;
		}
		
		#selectBox div
		{
			cursor : default;
		}
	</style>

    <div id="inputDiv" class="iron-font-body2">
		<content select="iron-select-item,input">
		</content>
		<!-- template is="dom-repeat" items="{{ selected }}">
			<iron-select-item value="item.value">{{ getValue(item, labelField) }}</iron-select-item>
		</template -->
		<!-- input is="iron-input" placeholder="{{placeholder}}" on-keyup="handleTyping" type="text" value="{{inputLabel::input}}" -->

		<div id="selectorContainer">
			<iron-selector id='selectBox' selected-item='{{ selectedItem }}'>
				<template is="dom-repeat" items="{{ suggestedOptions }}">
					<div on-mouseup="addFromSelector" value="getValue(item,dataField)">{{ getValue(item, labelField) }}</div>
				</template>
			</iron-selector>
		</div>
		
		<iron-ajax
			id="optionsLoader"
			url=""
			method="GET"
			handle-as="json"
			debounce-duration="300"
			last-response="{{ suggestedOptions }}"
			last-error="{{ lastError }}"
			verbose=true
			>
		</iron-ajax>

		<iron-ajax
			id="selectionLoader"
			url=""
			method="GET"
			handle-as="json"
			on-ready="iaready"
			on-response="setPreselectedOptions"
			debounce-duration="300"
			last-response="{{ loadedSelection }}"
			last-error="{{ lastError }}"
			verbose=true
			>
		</iron-ajax>

	</div>
  </template>
</dom-module>
<script src="iron-select.js"></script>
